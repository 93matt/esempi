<!DOCTYPE html>
<html>
<head>
<title>Tabelle con i CSS3</title>
<meta charset="utf-8" />
<style type="text/css">
#offers {
    font-family: "Trebuchet MS", sans-serif;
    font-size: 16px;
    font-weight: bold;
    line-height: 1.4em;
    font-style: normal;
    border-collapse:separate;
    margin: 2em auto;
}
#offers thead th{
    padding:15px;
    color:#fff;
    text-shadow:1px 1px 1px #568F23;
    border:1px solid #93CE37;
    border-bottom:3px solid #9ED929;
    background-color:#9DD929;
    background:-webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0.02, rgb(123,192,67)),
        color-stop(0.51, rgb(139,198,66)),
        color-stop(0.87, rgb(158,217,41))
        );
    background: -moz-linear-gradient(
        center bottom,
        rgb(123,192,67) 2%,
        rgb(139,198,66) 51%,
        rgb(158,217,41) 87%
        );
     background: -o-linear-gradient(
        center bottom,
        rgb(123,192,67) 2%,
        rgb(139,198,66) 51%,
        rgb(158,217,41) 87%
        );
    border-top-left-radius:5px;
    border-top-right-radius:5px;
}
#offers thead th:empty {
    background:transparent url(service.png) no-repeat 50% 50%;
    border:none;
}
#offers tbody th{
    color:#fff;
    text-shadow:1px 1px 1px #568F23;
    background-color:#9DD929;
    border:1px solid #93CE37;
    border-right:3px solid #9ED929;
    padding:0px 10px;
    background:-webkit-gradient(
        linear,
        left bottom,
        right top,
        color-stop(0.02, rgb(158,217,41)),
        color-stop(0.51, rgb(139,198,66)),
        color-stop(0.87, rgb(123,192,67))
        );
    background: -moz-linear-gradient(
        left bottom,
        rgb(158,217,41) 2%,
        rgb(139,198,66) 51%,
        rgb(123,192,67) 87%
        );
    background: -o-linear-gradient(
        left bottom,
        rgb(158,217,41) 2%,
        rgb(139,198,66) 51%,
        rgb(123,192,67) 87%
        );
    border-top-left-radius:5px;
    border-bottom-left-radius:5px;
}
#offers tfoot td{
    color: #9CD009;
    font-size:32px;
    text-align:center;
    padding:10px 0px;
    text-shadow:1px 1px 1px #444;
}
#offers tfoot th{
    color:#666;
}
#offers tbody td{
    padding:10px;
    text-align:center;
    background-color:#DEF3CA;
    border: 2px solid #E7EFE0;
    border-radius:2px;
    color:#666;
    text-shadow:1px 1px 1px #fff;
}

#offers tbody span.check::before{
    content : url(check.png)
}

</style>
</head>

<body>
<table id="offers">
                <thead>
                    <tr>
                        <th></th>
                        <th scope="col" abbr="Starter">Starter</th>
                        <th scope="col" abbr="Medium">Medium</th>
                        <th scope="col" abbr="Business">Business</th>
                        <th scope="col" abbr="Deluxe">Deluxe</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th scope="row">Costo mensile</th>
                        <td>&euro; 2.90</td>
                        <td>&euro; 5.90</td>
                        <td>&euro; 9.90</td>
                        <td>&euro; 14.90</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <th scope="row">Spazio</th>
                        <td>512 MB</td>
                        <td>1 GB</td>
                        <td>2 GB</td>
                        <td>4 GB</td>
                    </tr>
                    <tr>
                        <th scope="row">Banda</th>
                        <td>50 GB</td>
                        <td>100 GB</td>
                        <td>150 GB</td>
                        <td>Illimitata</td>
                    </tr>
                    <tr>
                        <th scope="row">Database MySQL</th>
                        <td>Illimitato</td>
                        <td>Illimitato</td>
                        <td>Illimitato</td>
                        <td>Illimitato</td>
                    </tr>
                    <tr>
                        <th scope="row">Setup</th>
                        <td>19.90 &euro;</td>
                        <td>12.90 &euro;</td>
                        <td>gratis</td>
                        <td>gratis</td>
                    </tr>
                    <tr>
                        <th scope="row">PHP 5</th>
                        <td><span class="check"></span></td>
                        <td><span class="check"></span></td>
                        <td><span class="check"></span></td>
                        <td><span class="check"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Python</th>
                        <td><span class="check"></span></td>
                        <td><span class="check"></span></td>
                        <td><span class="check"></span></td>
                        <td><span class="check"></span></td>
                    </tr>
                </tbody>
            </table>


</body>
</html>
