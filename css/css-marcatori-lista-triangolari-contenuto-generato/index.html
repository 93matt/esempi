<!DOCTYPE html>
<html>
<head>
<title>CSS: marcatori di lista triangolari con il contenuto generato</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">
ul {
    margin: 0.75em 4em;
    padding: 0 1em;
    list-style: none;
    font-family: Arial, sans-serif;
}
li:before {
    content: "";
    border-color: transparent #333;
    border-style: solid;
    border-width: 0.35em 0 0.35em 0.45em;
    display: block;
    height: 0;
    width: 0;
    left: -1em;
    top: 0.9em;
    position: relative;
    font-size: 0.9em;
    border-radius: 2px;
    box-shadow: inset 1px 1px 1px #666;
}
</style>
</head>

<body>

<ul>
	<li>A</li>
	<li>B</li>
	<li>C</li>
</ul>

</body>
</html>
