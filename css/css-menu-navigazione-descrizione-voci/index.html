<!DOCTYPE html>
<html>
<head>
<title>CSS: menu di navigazione con descrizione delle voci</title>
<meta charset="utf-8" />
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	font: 90% Arial, sans-serif;
}

#navigation {
	margin: 0;
	padding: 0 1em;
	list-style: none;
	background: #000;
	border-top: 0.4em solid #b30;
	overflow: hidden;
}

#navigation li {
	float: left;
	margin-right: 1em;
	width: 8em;
	display: block;
}

#navigation a {
	float: left;
	padding: 0;
	width: 100%;
	height: 2em;
	display: block;
	text-align: center;
	line-height: 2;
	color: #fff;
	text-decoration: none;
	text-transform: uppercase;
}

#navigation a:hover {
	background: #b30;
}

#navigation li:hover {

	background: #666;

}


#navigation span.desc {
	display: block;
	clear: left;
	color: #ddd;
	padding-top: 0.3em;
	border-top: 1px dotted;
	font-family: Georgia, serif;
	font-style: italic;
	height: 100%;
	padding-bottom: 0.5em;
	text-align: center;
	height: 2em;
}
</style>
</head>

<body>

<ul id="navigation">
	<li>
		<a href="#">Home</a>
		<span class="desc">Lorem ipsum</span>
	</li>
	<li>
		<a href="#">About</a>
		<span class="desc">Lorem ipsum dolor sit amet</span>
	</li>
	<li>
		<a href="#">Contatti</a>
		<span class="desc">Et ideo autem aquis</span>
	</li>
</ul>

</body>
</html>
