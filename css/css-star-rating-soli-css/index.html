<!DOCTYPE html>
<html>
<head>
<title>CSS: star rating con i soli CSS</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">
.rating {
 	width: 200px;
 	margin: 2em auto;
 	unicode-bidi: bidi-override;
    direction: rtl;
    font-size: 2em;
}
.rating > span {
  display: inline-block;
  position: relative;
  width: 1.1em;
}
.rating > span:hover:before,
.rating > span:hover ~ span:before {
   content: "\2605";
   position: absolute;
}
</style>
</head>

<body>

<div class="rating">
<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
</div>

</body>
</html>
