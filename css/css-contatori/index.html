<!DOCTYPE html>
<html>
<head>
<title>CSS: contatori</title>
<meta charset="utf-8" />
<style>
ol {
	list-style: none;
	counter-reset: counter1;
}

ol li:before {
	counter-increment: counter1;
	content: '('counter(counter1)') ';
}

ol li ol {
	counter-reset: counter2;
}

ol li ol li:before {
	counter-increment: counter2;
	content: '['counter(counter1)'.'counter(counter2)'] ';
}

ol li ol li ol {
	counter-reset: counter3;
}

ol li ol li ol li:before {

	counter-increment: counter3;
	content: '{'counter(counter1)'.'counter(counter2)'.'counter(counter3)'} ';

}

ul {
	counter-reset: counter;
	list-style: none;
}

ul li:before {
	counter-increment: counter;
	content: counters(counter, '. ') ' ';
}
</style>
</head>

<body>

<h2>counter()</h2>

<ol>
  <li>Voce</li>
  <li>Voce</li>
  <li>
  	 <ol>
  	 	<li>Voce</li>
  	 	<li>Voce</li>
  	 	<li>
  	 		<ol>
  	 			<li>Voce</li>
  	 			<li>Voce</li>
  	 		</ol>
  	 	</li>
  	 </ol>
  </li>
</ol>

<h2>counters()</h2>

<ul>
  <li>Voce</li>
  <li>Voce</li>
  <li>
    <ul>
    
     <li>Voce</li>
  	 <li>Voce</li>
  	 
  	 <li>
  	   <ul>
  	 	 <li>Voce</li>
  	 	<li>Voce</li>
  	   </ul>
  	 
  	 </li> 
    
    </ul>
  </li>

</ul>

</body>
</html>
