<!DOCTYPE html>
<html>
<head>
<title>CSS: effetto zoom sulle immagini</title>
<meta charset="utf-8" />
<style type="text/css">
body {
	margin: 0;
	padding: 2em 0;
}

#gallery {
	width: 950px;
	height: 250px;
	margin: 0 auto;
}

#gallery img {
	float: left;
	margin-right: 20px;
	position: relative;
	cursor: pointer;
}

#gallery img:hover {
	top: 10px;
	left: 10px;
	width: 200px;
	height: 200px;
	border: 2px solid #d34545;
	padding: 4px;
	border-radius: 5px;
}
</style>
</head>

<body>

<div id="gallery">

	<img src="1.jpg" alt="" />
	<img src="2.jpg" alt="" />
	<img src="3.jpg" alt="" />
	<img src="4.jpg" alt="" />
	<img src="5.jpg" alt="" />

</div>

</body>
</html>
