<!DOCTYPE html>
<html>
<head>
<title>CSS: didascalia a comparsa</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">
a {
	display: block;
	width: 320px;
	height: 240px;
	padding: 0;
	margin: 0 auto;
	text-decoration: none;
	position: relative;
}


a img {
	border: none;
}


a span	{
	opacity: 0;
	width: 320px;
	height: 240px;
	position: absolute;
	top: 0;
	padding: 5px;
	text-align: center;
	-moz-transition: all 1s ease-out;
	-webkit-transition: all 1s ease-out;
	-o-transition: all 1s ease-out;
	-ms-transition: all 1s ease-out;
	transition: all 1s ease-out;
	color: #000;
	font: 1em Arial, sans-serif;
}


a span:hover {
	top: 245px;
	opacity: 1;
}	
</style>
</head>

<body>


<p>
	<a href="#">
		<span>Un albero nella notte</span>
		<img src="albero.jpg" alt="Un albero" />
	</a>
</p>

</body>
</html>
