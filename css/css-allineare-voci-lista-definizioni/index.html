<!DOCTYPE html>
<html>
<head>
<title>CSS: allineare le voci di una lista di definizioni</title>
<meta charset="utf-8" />
<style type="text/css">
dl {
	margin: 0 auto;
	padding: 2em 0;
	font: 100% Arial, sans-serif;
	width: 30em;
}

dt {
	position: relative;
	top: 1.5em;
	width: 7em;
	font-weight: bold;
	padding: 0.5em;
	background: #ffc;
	border-radius: 8px;
	border: 1px solid #999;
	text-align: center;
}

dd {
	margin: 0 0 0 9em;
	padding: 0 0 0 0.5em;
	border-left: 1px solid #999;
}
</style>
</head>

<body>


<dl>
	<dt>Termine</dt>
	<dd>Definizione</dd>
	<dt>Termine</dt>
	<dd>Definizione</dd>
    <dt>Termine</dt>
	<dd>Definizione</dd>
    <dt>Termine</dt>
	<dd>Definizione</dd>
</dl>

</body>
</html>
