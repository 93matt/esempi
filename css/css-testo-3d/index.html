<!DOCTYPE html>
<html>
<head>
<title>CSS: testo 3D (tridimensionale)</title>
<meta charset="utf-8" />
<style type="text/css">
body {
	margin: 2em;
	padding: 1em;
	font: 100% Arial, sans-serif;
}

#header {
	background: #ddd;
	padding: 2em;
	width: 400px;
	border: 1px solid #bbb;
	border-radius: 5px;
	margin: 0 auto;
}

#header h1 {
	font-size: 4em;
	font-weight: bold;
	text-align: center;
	margin: 0;
	color: #fff;
	text-shadow:
		-1px 1px 0 #ddd,
		-2px 2px 0 #c8c8c8,
		-3px 3px 0 #ccc,
		-4px 4px 0 #b8b8b8,
		-4px 4px 0 #bbb,
		0px 1px 1px rgba(0,0,0,.4),
		0px 2px 2px rgba(0,0,0,.3),
		-1px 3px 3px rgba(0,0,0,.2),
		-1px 5px 5px rgba(0,0,0,.1),
		-2px 8px 8px rgba(0,0,0,.1),
		-2px 13px 13px rgba(0,0,0,.1)
		;
		
}
</style>
</head>

<body>

<div id="header">
	<h1>Testo in 3D</h1>
</div>

</body>
</html>
