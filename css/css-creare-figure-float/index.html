<!DOCTYPE html>
<html>
<head>
<title>CSS: creare figure con i float</title>
<meta charset="utf-8" /> 
<style type="text/css" media="screen">
body {
	width: 20em;
	margin: 4em auto;
}

#symbol {
	width: 5em;
	float: left;
}

.row {
	width: 100%;
	height: 1em;
}

.square {
	width: 1em;
	height: 1em;
	background-color: black;
}

.left {float: left;}

.right {float: right;}

.center-right {margin-right: 2em;}
.center-left {margin-left: 2em;}
.center {
	margin: 0 auto;
	width: 3em;
}

.center-vertical {
	position: relative;
	top: -3em;
}

</style>
</head>

<body>


<div id="symbol">

	<div class="row">
	  <div class="square left"></div>
	  <div class="square left"></div>
	  <div class="square left"></div>
	  <div class="square left"></div>
	  <div class="square left"></div>
	</div>
	
	<div class="row">
	  <div class="square left"></div>
	  <div class="square right"></div>
	</div>
	
	<div class="row">
	  <div class="square left"></div>
	  <div class="square right"></div>
	</div>
	
	<div class="row">
	  <div class="square left"></div>
	  <div class="square right"></div>
	</div>
	
	
	<div class="row">
	  <div class="square left"></div>
	  <div class="square left"></div>
	  <div class="square left"></div>
	  <div class="square left"></div>
	  <div class="square left"></div>
	</div>
	
	<div class="row">
	   <div class="square right center-right"></div>
	</div>
	<div class="row">
	   <div class="square left center-left"></div>
	</div>
	<div class="row">
	   <div class="square right center-right"></div>
	</div>
	<div class="row">
	   <div class="square left center-left"></div>
	</div>
	<div class="row">
	   <div class="square right center-right"></div>
	</div>
	
	<div class="row">
	  <div class="center center-vertical">
	  <div class="square left"></div>
	  <div class="square left"></div>
	  <div class="square left"></div>
	  </div>
	</div>
	
</div>


</body>
</html>
