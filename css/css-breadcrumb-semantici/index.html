<!DOCTYPE html>
<html>
<head>
<title>CSS: breadcrumb semantici</title>
<meta charset="utf-8" />
<style type="text/css">
#breadcrumbs {
	margin: 1em;
	padding: 0;
	font: 100% Arial, sans-serif;
	list-style: none;
	overflow: hidden;
}

#breadcrumbs > li {
	float: left;
	margin-right: 0.5em;
}

#breadcrumbs li ul {
	float: left;
	margin: 0;
	padding: 0;
	list-style: none;
}

#breadcrumbs li ul li {
	float: left;
}

#breadcrumbs a {
	float: left;
	padding-right: 19px;
	background: url(separator.png) no-repeat 100% 0;
	padding-left: 0.5em;
	color: #338;
}

#breadcrumbs strong {
	float: left;
	padding-left: 0.5em;
}
</style>
</head>

<body>

<ul id="breadcrumbs">
	<li><a href="#">Home</a>
	
	  <ul>
	  
	     <li><a href="#">Articoli</a>
	     
	       <ul>
	       
	       		<li><strong>Articolo</strong></li>
	       
	       </ul>
	     
	     
	     </li>
	  
	  </ul>
	
	</li>
</ul>

</body>
</html>
