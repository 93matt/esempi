<!DOCTYPE html>
<html>
<head>
<title>CSS: allineare i box in orizzontale con i margini</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">
#wrapper {
	width: 630px;
	height: 200px;
	margin: 2em auto;
}

div.box {
	width: 200px;
	height: 200px;
	background: gray;
}

.left {
	margin: 0;
}

.center {
	margin: -200px 0 0 210px;
}

.right {
	margin: -200px 0 0 420px;
}
</style>
</head>

<body>

<div id="wrapper">
	<div class="box left"></div>
	<div class="box center"></div>
	<div class="box right"></div>
</div>

</body>
</html>
