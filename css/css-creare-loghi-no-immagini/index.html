<!DOCTYPE html>
<html>
<head>
<title>CSS: creare loghi senza immagini</title>
<meta charset="utf-8" />
<style type="text/css">
h1#logo-1 {
	width: 700px;
	margin: 2em auto;
	font: 8em Arial, sans-serif;
	text-align: center;
	color: #d34545;
	text-transform: uppercase;
}

h1#logo-1:before {

	content: '\2767';
	padding-right: 5px;
	font-size: 1.4em;
	position: relative;
	top: 15px;
	color: #545454;

}

h1#logo-1 span {
	color: #000;
	letter-spacing: -19px;
	text-shadow: 1px 1px 1px #999;
	box-shadow: 12px 8px 10px #999;
	font-family: 'Arial Black', Arial, sans-serif;
	margin-right: 30px;
}
</style>
</head>

<body>

<h1 id="logo-1"><span>ND</span>Now</h1>

</body>
</html>
