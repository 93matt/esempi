<!DOCTYPE html>
<html>
<head>
<title>CSS: creare una galleria per YouTube</title>
<meta charset="utf-8" />
<style type="text/css">
body {
	margin: 0;
	padding: 2em 0;
	background-color: #d6dbbf;
 	background-color: -moz-linear-gradient(top, #d6dbbf 0%, #feffe8 100%);
	background-color: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#d6dbbf), color-stop(100%,#feffe8));
	background-color: -webkit-linear-gradient(top, #d6dbbf 0%,#feffe8 100%);
	background-color: -o-linear-gradient(top, #d6dbbf 0%,#feffe8 100%);
	background-color: -ms-linear-gradient(top, #d6dbbf 0%,#feffe8 100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d6dbbf', endColorstr='#feffe8',GradientType=0 );
	background-color: linear-gradient(top, #d6dbbf 0%,#feffe8 100%);
}

#youtube-gallery {
	width: 60%;
	margin: 0 auto;
	padding: 1em;
	list-style: none;
	height: 100%;
	overflow: hidden;
	border-radius: 8px;
	box-shadow: 7px 7px 7px rgba(204, 204, 204, 0.8);
	background: #000000;
	background: -moz-linear-gradient(top, #000000 0%, #45484d 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#000000), color-stop(100%,#45484d));
	background: -webkit-linear-gradient(top, #000000 0%,#45484d 100%);
	background: -o-linear-gradient(top, #000000 0%,#45484d 100%);
	background: -ms-linear-gradient(top, #000000 0%,#45484d 100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#45484d',GradientType=0 );
	background: linear-gradient(top, #000000 0%,#45484d 100%);
}

#youtube-gallery li {
	float: left;
	width: 25%;
}


#youtube-gallery iframe {
	display: block;
	width: 90%;
	margin: 0 auto;
	padding: 8px;
	background: #b5bdc8;
	background: -moz-linear-gradient(top, #b5bdc8 0%, #828c95 36%, #28343b 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#b5bdc8), color-stop(36%,#828c95), color-stop(100%,#28343b));
	background: -webkit-linear-gradient(top, #b5bdc8 0%,#828c95 36%,#28343b 100%);
	background: -o-linear-gradient(top, #b5bdc8 0%,#828c95 36%,#28343b 100%);
	background: -ms-linear-gradient(top, #b5bdc8 0%,#828c95 36%,#28343b 100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b5bdc8', endColorstr='#28343b',GradientType=0 );
	background: linear-gradient(top, #b5bdc8 0%,#828c95 36%,#28343b 100%);
	border-radius: 8px;
	height: 150px;
}

#channel {
	margin: 0 auto;
	width: 150px;
	height: 150px;
	background: url(http://gabrieleromanato.com/images/youtube.png) no-repeat;
	padding-bottom: 0.5em;
	-moz-transform: rotate(-5deg);
	-webkit-transform: rotate(-5deg);
	-o-transform: rotate(-5deg);
	-ms-transform: rotate(-5deg);
	transform: rotate(-5deg);
}

#channel a {

	display: block;
	width: 100%;
	height: 100%;
	text-indent: -1000em;
	
}
</style>
</head>

<body>

<h1 id="channel"><a href="http://www.youtube.com/user/gabrieleromanato">Video di Gabriele Romanato</a></h1>

<ul id="youtube-gallery">

	<li><iframe title="YouTube video player" width="480" height="390" src="http://www.youtube.com/embed/ba4a_HwXwnA" frameborder="0" allowfullscreen></iframe></li>
	<li><iframe title="YouTube video player" width="480" height="390" src="http://www.youtube.com/embed/ba4a_HwXwnA" frameborder="0" allowfullscreen></iframe></li>
	<li><iframe title="YouTube video player" width="480" height="390" src="http://www.youtube.com/embed/ba4a_HwXwnA" frameborder="0" allowfullscreen></iframe></li>
	<li><iframe title="YouTube video player" width="480" height="390" src="http://www.youtube.com/embed/ba4a_HwXwnA" frameborder="0" allowfullscreen></iframe></li>

</ul>

</body>
</html>
