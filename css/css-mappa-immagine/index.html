<!DOCTYPE html>
<html>
<head>
<title>CSS: mappa immagine</title>
<meta charset="utf-8" />
<style type="text/css">
body {
	margin: 2em 0;
	font: 86% Arial, sans-serif;
}

#map {
	width: 700px;
	height: 700px;
	margin: 0 auto;
	background: url(italy.gif) no-repeat;
}

#map ul {
	width: 100%;
	height: 100%;
	position: relative;
	margin: 0;
	padding: 0;
	list-style: none;
}

#map li {
	width: 20px;
	height: 20px;
	position: absolute;
	background: url(marker.png) no-repeat;
}

#map a {
	display: block;
	width: 100%;
	height: 100%;
	text-decoration: none;
}

#map a span {
	width: 10em;
	padding: 0.4em;
	background: #d34545;
	color: #fff;
	border-radius: 6px;
	position: absolute;
	top: -1000em;
}

#map a:hover span {
	top: 0;
	left: 25px;
}

#vasto {
	top: 295px;
	right: 330px;
}

#torino {
	top: 90px;
	left: 60px;
}

#formigine {
	top: 120px;
	left: 165px;
}
</style>
</head>

<body>

<div id="map">

	<ul>
	
		<li id="vasto">
			<a href="http://www.vasto.org/">
			
			  <span>Vasto, citt&agrave; adottiva di Gabriele Romanato</span>
			
			</a>
		</li>
		<li id="torino">
			<a href="http://www.brunildo.org/test/">
			
				<span>Torino, citt&agrave; di Bruno Fassino</span>
			
			</a>
		</li>
		<li id="formigine">
			<a href="http://www.wamboo.it/">
			
			  <span>Formigine, citt&agrave; di Wamboo</span>
			
			</a>
		</li>
	
	</ul>

</div>



</body>
</html>
