<!DOCTYPE html>
<html>
<head>
<title>CSS logo</title>
<meta charset="utf-8">
<style type="text/css">
#container {
margin: 0;
padding: 2em 0;
text-align: center;
font-family: "Arial Black", Arial, sans-serif;
}

#advisory {
margin: 0 auto;
padding: 0;
width: 24em;
background: #fff;
color: #000;
-moz-transform: rotate(-10deg);
-webkit-transform: rotate(-10deg);
-o-transform: rotate(-10deg);
-ms-transform: rotate(-10deg);
transform: rotate(-10deg);
}
#advisory p.disclaimer{
text-transform: uppercase;
margin: 0;
padding: 0.2em;
background: #000;
color: #fff;
font-size: 1.8em;
font-weight: bold;
letter-spacing: 10px;
}
#advisory h2 {
margin: 0;
padding: 0.1em;
text-transform: uppercase;
letter-spacing: 10px;
font-size: 4em;
font-weight: bold;
font-family: "Arial Narrow", Arial, sans-serif;
}
</style>

</head>

<body>


<div id="container">
<div id="advisory">
<p class="disclaimer">Parental</p>
<h2>ADVISORY</h2>
<p class="disclaimer">Explicit CSS</p>
</div>
</div>





</body>
</html>
