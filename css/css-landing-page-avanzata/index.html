<!DOCTYPE html>
<html>
<head>
<title>CSS: landing page avanzata</title>
<meta charset="utf-8" />
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	background: #000 url(img/book.jpg) no-repeat;
	font: 100%/1 Palatino, Georgia, serif;
	overflow-x: hidden;
}

#navigation {
	margin: 0;
	padding: 0 1em;
	height: 3em;
	list-style: none;
	background: #000000;
background: -moz-linear-gradient(top, #000000 0%, #45484d 100%);
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#000000), color-stop(100%,#45484d));
background: -webkit-linear-gradient(top, #000000 0%,#45484d 100%);
background: -o-linear-gradient(top, #000000 0%,#45484d 100%);
background: -ms-linear-gradient(top, #000000 0%,#45484d 100%);
background: linear-gradient(top, #000000 0%,#45484d 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#45484d',GradientType=0 );
    color: #fff;
    border-top: 0.5em solid #900;
}

#navigation > li {
	float: left;
	height: 100%;
	padding: 0 1em 0 0;
	position: relative;
}

#navigation > li > a {
	float: left;
	height: 100%;
	text-decoration: none;
	color: #ddd;
	padding: 0 1em;
	line-height: 3;
	text-transform: uppercase;
}

#navigation > li > a:hover {
	color: #fff;
	background: #c30;
}

#navigation > li ul {
	clear: both;
	width: 10em;
	margin: 0;
	padding: 0.5em 0;
	list-style: none;
	background: #000;
	color: #fff;
	border-radius: 0 0 5px 5px;
	position: absolute;
	top: 3em;
	left: 0;
	display: none;
}

#navigation > li ul li {
	margin: 0.5em auto;
	width: 85%;
	padding-bottom: 2px;
	border-bottom: 1px dotted #ddd;
}

#navigation > li ul li a {
	color: #ddd;
	text-decoration: none;
	font-variant: small-caps;
}

#navigation > li ul li a:hover {
	color: #fff;
}

#navigation > li:hover ul {
	display: block;
}

#branding {
	width: 40%;
	margin: 2em auto;
}

#branding h1 {
	color: #c30;
	margin: 0;
	font-size: 6em;
	font-weight: normal;
	background: #fff;
	padding: 0 10px;
	-moz-transform: rotate(-25deg);
	-webkit-transform: rotate(-25deg);
	-o-transform: rotate(-25deg);
	-ms-transform: rotate(-25deg);
	transform: rotate(-25deg);
	width: 2000px;
	position: absolute;
	left: -20%;
	text-align: center;

}

#branding #description {
	margin: 1em 0;
	font: 2em Monaco, 'Courier New', monospace;
	color: #888;
	text-shadow: 1px 1px 1px #666;
	text-align: right;
}

#branding #description span {
	padding: 10px;
	background: #fff;
	display: inline-block;
	margin: 5px 0;
}

#headerimage {
	width: 538px;
	height: 400px;
	position: absolute;
	top: 60%;
	left: 50%;
	margin: -200px 0 0 -269px;
	cursor: pointer;
	-webkit-transition: all 1s ease-out;
	-moz-transition: all 1s ease-out;
	-o-transition: all 1s ease-out;
	-ms-transition: all 1s ease-out;
	transition: all 1s ease-out;
}

#headerimage:hover {
	left: 60%;
}

</style>
</head>

<body>
<div id="site">

	<ul id="navigation">
		<li><a href="#">Home</a></li>
		<li><a href="#">Prodotti</a>
			<ul>
				<li><a href="#">Prodotto 1</a></li>
				<li><a href="#">Prodotto 2</a></li>
				<li><a href="#">Prodotto 3</a></li>
			</ul>
		</li>
		<li><a href="#">Servizi</a>
			<ul>
				<li><a href="#">Servizio 1</a></li>
				<li><a href="#">Servizio 2</a></li>
				<li><a href="#">Servizio 3</a></li>
			</ul>
		</li>
		<li><a href="#">Contatti</a></li>
	</ul>
	
	<div id="branding">
	
		<h1>Lorem ipsum</h1>
		<p id="description">
			<span class="desc-1">dolor ideo autem</span><br />
			<span class="desc-2">huius mundi comparatur</span>
		</p>
	
	</div>
	
	<div id="headerimage">
		<img src="img/press.jpg" alt="" />
	</div>
	
	
</div>
</body>
</html>
