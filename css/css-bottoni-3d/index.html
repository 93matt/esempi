<!DOCTYPE html>
<html>
<head>
<title>CSS: bottoni in 3D</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">

body {
	margin: 0;
	padding: 0;
	background: #fff;
	color: #333;
	font: 95% Arial, sans-serif;
}

#navigation {
	margin: 0;
	padding: 0 1em;
	list-style: none;
	background: #000;
	color: #fff;
	height: 3em;
}

#navigation li {
	float: left;
	height: 100%;
	margin-right: 0.5em;
	margin-top: 1em;
}

#navigation li a:link,
#navigation li a:visited {
	background: #aaa;
	border: 0.2em solid;
	border-color: #ccc #aaa #888 #ddd;
	color: #000;
	padding: 0 1em;
	text-decoration: none;
	font-weight: bold;
	float: left;
	height: 1.8em;
	line-height: 1.8;
	border-radius: 6px 6px 0 0;
}

#navigation li a:hover {
	background: #999;
	color: #222;
	border-color: #888 #ddd #ccc #aaa;
}

</style>
</head>

<body>

<ul id="navigation">

     <li><a href="#">Home</a></li>
     <li><a href="#">Articoli</a></li>
     <li><a href="#">Portfolio</a></li>
     <li><a href="#">About</a></li>
     <li><a href="#">Contatti</a></li>
     <li><a href="#">Mappa del sito</a></li>

</ul>

</body>
</html>
