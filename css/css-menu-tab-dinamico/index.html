<!DOCTYPE html>
<html>
<head>
<title>CSS: menu a tab dinamico</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css" media="screen">
	
body {
	
	margin: 0;
	padding: 0;
	font: 76% Arial, Helvetica, sans-serif;
	background: #fff;
	color: #333;
	
}

#navigation {
	
	height: 2em;
	margin: 1em 0;
	padding: 0 0 0 1em;
	list-style: none;
	border-bottom: 1px solid #d34545;
	font-size: 1.3em;
	
}

#navigation li {
	
	float: left;
	height: 100%;
	margin-right: 0.5em;
}

#navigation a {
	
	height: 1.5em;
	line-height: 1.5;
	display: block;
	padding: 0 1em;
	text-decoration: none;
	background: #d34545;
	color: #fff;
	font-weight: bold;
	border-radius: 6px 6px 0 0;
	margin-top: 0.6em;
	
}

#navigation a:hover {
	
	background: #f40;
	height: 2em;
	line-height: 2;
	margin-top: 0;
	
}
	
</style>
</head>

<body>

<ul id="navigation">
	
	<li><a href="#">Home</a></li>
	<li><a href="#">Articoli</a></li>
	<li><a href="#">About</a></li>
	<li><a href="#">Contatti</a></li>
	
</ul>

</body>
</html>
