<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>CSS: Menu dinamico: barra laterale</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">
body {font-family: Verdana, sans-serif;}

#menu {
font-size: 76%;
margin: 0;
padding: 0;
width: 22px;
position: absolute;
top: 20%;
left: 0;
background: #f1f1f1;
color: #000;
border-width: 1px;
border-style: solid;
}

#menu ul {
margin: 0.5em 0 0.5em 2.5em;
padding: 0;
list-style: none;
display: none;
}

#menu ul li a:link,
#menu ul li a:visited {
display: block;
margin: 0;
padding: 0.2em;
color: #329;
text-decoration: none;
width: 5em;
}
#menu ul li a:hover {
background: #fff url("dar.gif") no-repeat 100% 50%; 
color: #000;
}

#menu p {margin: 0; text-align: right; padding: 0;}
#menu p img {border: none; vertical-align: middle; cursor: pointer;}

#menu:hover {width: 10em;}
#menu:hover ul {display: block;}



</style>
</head>

<body>

<div id="menu">
<p><img src="open.gif" alt="*"></p>
<ul>
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
</ul>
</div>


</body>
</html>
