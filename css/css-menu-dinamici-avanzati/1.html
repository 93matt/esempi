<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>CSS: Menu dinamico: flyout menu</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">
body {font-family: Verdana, sans-serif; margin: 2em;}

#menu {
margin: 0;
padding: 0;
font-size: 76%;
width: 10em;
border-width: 1px 1px 1px 1px;
border-style: solid;
}

#menu li {
margin: 0;
padding: 0;
width: 10em;
list-style-type: none;
position: relative;
border-bottom: 1px solid;
}



#menu li a:link,
#menu li a:visited {
margin: 0;
padding: 0;
text-decoration: none;
color: #000;
background: transparent;
display: block;
width: 10em;
text-align: center;
font-weight: bold;
}
#menu li a:hover {
background: transparent; 
color: #c00;
}

#menu li ul {
display: none;
margin: 0;
padding: 0;
background: #f1f1f1;
color: #000;
border-width: 1px 1px 0 1px;
border-style: solid;
width: 10em;
}
#menu li ul li {
list-style: none;
margin-left: 0;
padding-left: 0;
border-bottom: 1px solid;
border-top: none;
}

#menu li ul li a:link,
#menu li ul li a:hover {
display: block;
margin: 0;
padding: 0;
text-align: center;
background: transparent;
color: #000;
width: 10em;
font-weight: bold;
}
#menu li ul li a:hover {
background: #fff;
color: #c00;
}



#menu li:hover ul {
display: block;
position: absolute;
top: 0;
left: 10em;
}

#menu li.last {border-bottom: none;}


</style>
</head>
<body>



<ul id="menu">
<li><a href="#">Link</a>
<div class="hover">
<ul>
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
</ul>
</div>
</li>

<li><a href="#">Link</a>
<div class="hover">
<ul>
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
</ul>
</div>
</li>


<li><a href="#">Link</a>
<div class="hover">
<ul>
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
</ul>
</div>
</li>

<li class="last"><a href="#">Link</a>
<div class="hover">
<ul>
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
</ul>
</div>
</li>
</ul>



</body>
</html>
