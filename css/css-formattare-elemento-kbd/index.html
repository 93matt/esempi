<!DOCTYPE html>
<html>
<head>
<title>CSS: formattare l'elemento kbd</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">
kbd {

	font: 0.95em Monaco, Courier, monospace;
	color: #505050;
	border: 1px solid;
	border-color: #ddd #999 #999 #ddd;
	padding: 0 5px;
	background: #f5f5f5;
	border-radius: 4px;
	box-shadow: 0 0 4px rgba(0,0,0,0.2);
	cursor: default;


}
</style>
</head>

<body>

<p>Lorem ipsum dolor <kbd>Ctrl + C</kbd></p>

</body>
</html>
