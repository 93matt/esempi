<!DOCTYPE html>
<html>
<head>
	<title>CSS: manifesto cinematografico</title>
	<meta charset="utf-8" />
	<style type="text/css">
	body {margin: 2em 0; padding: 0; text-align: center; background: #000; color: #fff; line-height: 1.2;}
	
	#cib {margin: 0 auto; text-align: left; font-size: 200px; font-family: "Arial Black", Arial, sans-serif; width: 400px;
	height: 350px; }
	#cib h1 {text-align: center; margin: 0; font-size: 100%;}
	#cib h2 {text-align: center; margin: 0; font-size:  45px; text-transform: uppercase; padding-left: 15px;}
	
	#mib {margin: 0 auto; width: 174px; height: 210px; background: #fff url("mib.jpg") no-repeat 0 0;}
	</style>
</head>

<body>

<div id="cib">
<h1>MIB</h1>
<h2>Men In Black</h2>
</div>

<div id="mib"></div>

</body>
</html>
