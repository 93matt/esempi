<!DOCTYPE html>
<html>
<head>
<title>CSS: ombre retrocompatibili sui box</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">
#navigation {
	margin: 2em auto;
	padding: 0;
	list-style: none;
	width: 50%;
	font: 90% Verdana, sans-serif;
	height: 2em;
}

#navigation li {
	float: left;
	height: 100%;
	margin-right: 1.5em;
}

#navigation a {
	float: left;
	height: 100%;
	line-height: 2;
	text-align: center;
	color: #000;
	text-decoration: none;
	border: 1px solid #ccc;
	background: #eee;
	position: relative;
	width: 5em;
}

#navigation a span.shadow {
	display: none;
	height: 95%;
	top: 0.2em;
	right: -0.9em;
	border-width: 0 12px 12px 0;
	border-style: solid;
	border-color: #999;
	position: absolute;
	width: 100%;
}

#navigation a:hover span.shadow {
	display: block;
}
</style>
</head>

<body>

<ul id="navigation">
	<li><a href="#">Home<span class="shadow"></span></a></li>
	<li><a href="#">Articoli<span class="shadow"></span></a></li>
	<li><a href="#">About<span class="shadow"></span></a></li>
</ul>

</body>
</html>
