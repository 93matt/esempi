<!DOCTYPE html>
<html>
<head>
<title>CSS: sostituire gli input di tipo file con immagini</title>
<meta charset="utf-8" />
<style type="text/css">
form {
	padding: 2em;
}

div.button {
	width: 130px;
	height: 50px;
	background: url(upload.png) no-repeat;
}

#file {
	display: block;
	width: 130px;
	height: 50px;
	opacity: 0;
	filter: alpha(opacity=0);
}
</style>
</head>

<body>

<form action="#" method="post" enctype="multipart/form-data">
	<div class="button">
		<input type="file" name="file" id="file" />
	</div>
</form>

</body>
</html>
