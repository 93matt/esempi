table {
	width: 400px;

	border-collapse: collapse;
	border: 2px solid #444;
}

th, td {
	width: 100px;
	padding: 10px;
	border: 1px solid #888;
}

th {
	text-align: left;
}

tr th:nth-child(even) {
	background: #d34545;
	color: #fff;
}

tr th:nth-child(odd) {
	background: #c0c0c0;
}


tr td:nth-child(even) {
	background: #333;
	color: #fff;
}

tr td:nth-child(odd) {

}

</style>
</head>
