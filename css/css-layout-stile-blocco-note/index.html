<!DOCTYPE html>
<html>
<head>
<title>CSS: layout in stile blocco note</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">
body {
  background-color: #f5f5f5;
  width: 600px;
  margin: 0 auto;
  padding: 0;
}

#notes {
	background: #fff;
	width: 500px;
}

h4 {
  color: #333;
  font-size: 42px;
  letter-spacing: -2px;
  text-align: left;
  font-weight: normal;
  margin: 1em 0 6px 0;
}
.list {
  color: #555;
  font-size: 22px;
  padding: 0 !important;
  width: 500px;
  font-family: Courier, monospace;
  border: 1px solid #dedede;
  margin: 0;
}
.list li {
  list-style: none;
  border-bottom: 1px dotted #ccc;
  text-indent: 25px;
  height: auto;
  padding: 10px;
  text-transform: capitalize;
}
.list li:hover {
  background-color: #f0f0f0;
  -webkit-transition: all 0.2s;
  -moz-transition:    all 0.2s;
  -ms-transition:     all 0.2s;
  -o-transition:      all 0.2s;
}
.lines {
  border-left: 1px solid #ffaa9f;
  border-right: 1px solid #ffaa9f;
  width: 2px;
  float: left;
  height: 495px;
  margin-left: 40px;
}​
</style>
</head>

<body>

<h4>Note</h4>

<div id="notes">

<div class="lines"></div>

<ul class="list">
  <li>A</li>
  <li>B</li>
  <li>C</li>
  <li>D</li>
  <li>E</li>
  <li>F</li>
  <li>A</li>
  <li>B</li>
  <li>C</li>
  <li>D</li>
  <li>E</li>
</ul>

</div>
​

</body>
</html>
