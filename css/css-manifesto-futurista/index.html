<!DOCTYPE html>
<html>
<head>
<title>CSS: manifesto futurista</title>
<meta charset="utf-8">
<style type="text/css">
body {
margin: 2em 5em; 
color: #000; 
background: #fff; 
padding: 0;
}

h1 {
font-family: Impact, sans-serif;
text-align: center;
font-size: 4em;
background: url("bg.gif");
}

span.a1 {
font-size: 140%;
font-variant: small-caps;
letter-spacing: 10px;

}
span.a2 {
font-size: 200%;
font-family: Georgia, serif;
text-transform: uppercase;


}
span.a3 {
font-size: 150%;
font-family: "Times New Roman", Times, serif;
text-transform: uppercase;

}

span.va1 {
vertical-align: 0;

}
span.va2 {
vertical-align: 50%;

}
span.va3 {
vertical-align: 100%;

}

.va4 {vertical-align: -50%;}

p.tagline {
width: 200px;
height: 200px;
position: absolute;
top: 220px;
left: 200px; 
font: bold 140% "Andale Mono", "Courier New", Courier, monospace;
letter-spacing: .1em;
z-index: 2;
margin: 1em 0;

}
p.tagline2 {
width: 200px;
height: 200px;
position: absolute;
top: 217px;
left: 197px; 
font: bold 140% "Andale Mono", "Courier New", Courier, monospace;
letter-spacing: .1em;
color: #999;
z-index: 1;
margin: 1em 0;
}
</style>
<!--[if lt IE 7]>
<style type="text/css">
p.tagline, p.tagline2 {margin-top: -0.5em;}
</style>
<![endif]-->
</head>

<body>

<h1><span class="a1">
<span class="va1">S</span>
<span class="va2">c</span>
<span class="va3">r</span>
</span>
<span class="a2">a</span>
<span class="va3">b</span>
<span class="va2">r</span>
<span class="va1">r</span>
<span class="a3">r</span>aa
<span class="a2 va4">n<span class="va4">n</span><span class="va4">g</span></span></h1>
<p class="tagline">
Manifesto futurista
</p>
<p class="tagline2">
Manifesto futurista
</p>



</body>
</html>
