<!DOCTYPE html>
<html>
<head>
<title>CSS: galleria immagini di Flickr</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">
#gallery {
	
	margin: 0 auto;
	width: 500px;
	padding: 55px 0 0 0;
	background: url(flickr.png) no-repeat 50% 0;
	
}

#gallery ul {
	
	width: 500px;
	margin: 0;
	height: 100%;
	overflow: hidden;
	padding: 0 0 1.5em 0;
	background: url(bottom.png) no-repeat 50% 100%;
	list-style: none;
	
}


#gallery ul li {
	
	width: 120px;
	height: 100px;
	float: left;
	margin: 0 5px 5px 0;
	
}

#gallery ul li a {
	
	display: block;
	width: 100%;
	height: 100%;
	
	
}

#gallery ul li a img {
	
	border: none;
	width: 100%;
	height: 100%;
	display: block;
	
}	

</style>
</head>

<body>

<div id="gallery">
	
	<ul>
		
		<li><a href="#"><img src="gallery/1.jpg" alt="" /></a></li>
		<li><a href="#"><img src="gallery/2.jpg" alt="" /></a></li>
		<li><a href="#"><img src="gallery/3.jpg" alt="" /></a></li>
		<li><a href="#"><img src="gallery/4.jpg" alt="" /></a></li>
		<li><a href="#"><img src="gallery/5.jpg" alt="" /></a></li>
		<li><a href="#"><img src="gallery/6.jpg" alt="" /></a></li>
		<li><a href="#"><img src="gallery/7.jpg" alt="" /></a></li>
		<li><a href="#"><img src="gallery/8.jpg" alt="" /></a></li>
		
	</ul>
	
</div>

</body>
</html>
