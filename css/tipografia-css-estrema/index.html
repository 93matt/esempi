<!DOCTYPE html>
<html>
<head>
<title>Tipografia CSS estrema</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">
body {
    margin: 0;
    padding: 0;
    font: 100%/1 Arial, sans-serif;
    background: #fff;
    color: #333;
}

#branding {
    width: 100%;
    background: #224185 url(img/brand.jpg) no-repeat top right;
    overflow: hidden;
}

#branding h1 {
    font: 17em Impact, sans-serif;
    color: #fff;
    margin: 0;
    padding: 20px 40px 20px 20px;
    float: left;
}


#strapline {
    margin: 0;
    padding: 20px;
    color: #224185;
    font: 6em Georgia, serif;
    background: #fff;
    float: left;
    position: relative;
    top: 1.2em;
}

</style>
</head>

<body>

<div id="branding">
    <h1>CSS</h1>
    
    <p id="strapline">A world of style</p>
</div>



</body>
</html>
