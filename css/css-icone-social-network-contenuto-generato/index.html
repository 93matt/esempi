<!DOCTYPE html>
<html>
<head>
<title>CSS: icone dei social network con il contenuto generato</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">
#social-links {
	height: 32px;
	width: 100px;
	margin: 2em auto;
	padding: 0;
	list-style: none;
}

#social-links li {
	display: inline-block;
	margin-right: 0.5em;
	font: bold 1.5em Tahoma, sans-serif;
}

#social-links a {
	display: inline-block;
	width: 32px;
	height: 32px;
	background: #45484d;
background: -moz-linear-gradient(top, #45484d 0%, #000000 100%);
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#45484d), color-stop(100%,#000000));
background: -webkit-linear-gradient(top, #45484d 0%,#000000 100%);
background: -o-linear-gradient(top, #45484d 0%,#000000 100%);
background: -ms-linear-gradient(top, #45484d 0%,#000000 100%);
background: linear-gradient(top, #45484d 0%,#000000 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#45484d', endColorstr='#000000',GradientType=0 );
	color: #fff;
	border-radius: 5px;
	border: 1px solid #000;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.7);
	text-align: center;
	line-height: 32px;
	text-shadow: 1px 1px 1px #666;
	text-decoration: none;
}

#social-links a:hover {

	background: #000000;
background: -moz-linear-gradient(top, #000000 0%, #45484d 100%);
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#000000), color-stop(100%,#45484d));
background: -webkit-linear-gradient(top, #000000 0%,#45484d 100%);
background: -o-linear-gradient(top, #000000 0%,#45484d 100%);
background: -ms-linear-gradient(top, #000000 0%,#45484d 100%);
background: linear-gradient(top, #000000 0%,#45484d 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#45484d',GradientType=0 );

}

#social-links a span {
	display: inline-block;
	text-indent: -1000em;
}

#twitter a:before {
	content: 't';
}

#facebook a:before {
	content: 'f';
}
	

</style>
</head>

<body>

<ul id="social-links">
	<li id="twitter"><a href="#"><span>Twitter</span></a></li>
	<li id="facebook"><a href="#"><span>Facebook</span></a></li>
</ul>


</body>
</html>
