<!DOCTYPE html>
<html>
<head>
<title>Box model</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">

/* Posizionamento e formattazione iniziale */

#face {
	font-size: 10px;
	width: 15em;
	margin: 2em auto;
	background: white;
	color: black;
}

.row {
	margin: 0;
}


/* Parte superiore */

#top {
	margin-left: 5em;
	margin-right: 5em;
	background: black;
	padding: 0.5em 0;
}

/* Fronte */

#forehead-1 {
	margin-left: 3em;
	margin-right: 3em;
	background: yellow;
	padding: 0.5em 0;
	border-left: 2em solid black;
	border-right: 2em solid black;
}

#forehead-2 {
	margin-left: 2em;
	margin-right: 2em;
	background: yellow;
	padding: 0.5em 0;
	border-left: 1em solid black;
	border-right: 1em solid black;
}

#forehead-3 {
	margin-left: 1em;
	margin-right: 1em;
	background: yellow;
	padding: 0.5em 0;
	border-left: 1em solid black;
	border-right: 1em solid black;
}

/* Occhi */

#forehead-4 {
	margin-left: 1em;
	margin-right: 1em;
	background: yellow;
	padding: 0.5em 0;
	border-left: 1em solid black;
	border-right: 1em solid black;
}

#eyes-1 {
	margin-left: 2em;
	margin-right: 2em;
	border-left: 2em solid black;
	border-right: 2em solid black;
	padding: 0.5em 0;
}

#head-1 {
	background: yellow;
	padding: 0.5em 0;
	border-left: 1em solid black;
	border-right: 1em solid black;
}


#eyes-2 {
	margin-left: 3em;
	margin-right: 3em;
	border-left: 2em solid black;
	border-right: 2em solid black;
	padding: 0.5em 0;
	margin-top: -1em;
}


/* Faccia */

#head-2, #head-3, #head-4 {
	background: yellow;
	padding: 0.5em 0;
	border-left: 1em solid black;
	border-right: 1em solid black;
}


/* Sorriso */

#head-5 {
	background: yellow;
	padding: 0.5em 0;
	border-left: 1em solid black;
	border-right: 1em solid black;
}

#smile-1 {
	margin-left: 2em;
	margin-right: 2em;
	border-left: 1em solid black;
	border-right: 1em solid black;
	padding: 0.5em 0;
}

#head-6, #head-7 {
	background: yellow;
	padding: 0.5em 0;
	margin-left: 1em;
	margin-right: 1em;
	border-right: 1em solid black;
	border-left: 1em solid black;
}

#smile-2 {
	margin-left: 2em;
	margin-right: 2em;
	border-left: 1em solid black;
	border-right: 1em solid black;
	padding: 0.5em 0;
	margin-top: -1em;
}

#smile-3 {
	margin-left: 3em;
	margin-right: 3em;
	padding: 0.5em 0;
	background: black;
	margin-top: -1em;
}

/* Sezione finale della faccia */

#head-8 {
	margin-left: 2em;
	margin-right: 2em;
	padding: 0.5em 0;
	background: yellow;
	border-left: 1em solid black;
	border-right: 1em solid black;
}

#head-9 {
	margin-left: 3em;
	margin-right: 3em;
	padding: 0.5em 0;
	background: yellow;
	border-left: 2em solid black;
	border-right: 2em solid black;
}


#bottom {
	margin-left: 5em;
	margin-right: 5em;
	background: black;
	padding: 0.5em 0;
}

</style>

</head>

<body>

<div id="face">

	<div class="row">
	  <div id="top"></div>
	</div>
	
	
	<div class="row">
		<div id="forehead-1"></div>
	</div>
	
	
	<div class="row">
	
		<div id="forehead-2"></div>
	
	</div>
	
	<div class="row">
	
		<div id="forehead-3"></div>
	
	</div>
	
	<div class="row">
	
		<div id="forehead-4">
		
			<div id="eyes-1"></div>
		
		</div>
	
	</div>
	
	
	
	<div class="row">
	
		<div id="head-1">
		
			<div id="eyes-2"></div>
		
		</div>
	
	</div>
	
	
	
	
	<div class="row">
	
		<div id="head-2"></div>
	
	
	</div>
	
	
	
	
	
	
	<div class="row">
		<div id="head-3"></div>
	</div>
	
	
	
	
	<div class="row">
		<div id="head-4"></div>
	</div>
	
	
	<div class="row">
	
		<div id="head-5">
		
			<div id="smile-1"></div>
		
		</div>
	
	</div>
	
	
	
	<div class="row">
	
		<div id="head-6">
		
			<div id="smile-2"></div>
		
		</div>
	
	</div>
	
	
	
	<div class="row">
	
		<div id="head-7">
		
			<div id="smile-3"></div>
		
		</div>
		
	
	</div>
	
	
	
	<div class="row">
	
		<div id="head-8"></div>
	
	</div>
	
	<div class="row">
	
		<div id="head-9"></div>
	
	</div>
	
	
	<div class="row">
	
		<div id="bottom"></div>
	
	</div>

</div>


</body>
</html>
