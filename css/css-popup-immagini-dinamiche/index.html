<!DOCTYPE html>
<html>
<head>
<title>CSS: popup di immagini dinamiche</title>
<meta charset="utf-8" />
<style type="text/css">
body {
	margin: 1em;
	padding: 0;
	font: 76% Arial, sans-serif;
	color: #333;
	background: #fff;
}

#content {
  width: 50em;
  padding: 1em;
  margin: 0 auto;
}

#content ul {
	margin: 0;
	padding: 0;
	list-style: none;
	height: 100%;
}

#content li {
	margin-bottom: 0.5em;
	height: 100%;
	position: relative;
}

#content a {
	background: #d34545;
	color: #fff;
	padding: 0.3em;
	font-weight: bold;
	text-decoration: none;
	display: block;
	width: 100px;
	text-align: center;
}

#content div.popup {
	width: 250px;
	padding: 5px;
	background: #fff;
	position: absolute;
	top: -1000em;
	left: 150px;
	border: 2px solid #ccc;
	border-radius: 5px;
}


#content div.popup img {
	width: 90%;
	margin: 0 auto;
	display: block;
	padding: 10px 0 0 0;
}

#content div.popup p {
	margin: 0;
	text-align: center;
	padding: 5px 0;
	font-style: italic;
	color: #333;
}

#content li:hover div.popup {
	top: 0;
}
</style>
</head>

<body>

<div id="content">

   <ul>
   
     <li><a href="#">Link 1</a>
     
     	<div class="popup">
     	
     	  <img src="http://dev.css-zibaldone.com/onwebdev/post/star-rating/1.jpg" alt="" />
     	  
     	  <p>Didascalia 1</p>
     	
     	</div>
     
     </li>
     
     <li><a href="#">Link 2</a>
     
     	<div class="popup">
     	
     	  <img src="http://dev.css-zibaldone.com/onwebdev/post/star-rating/2.jpg" alt="" />
     	  
     	  <p>Didascalia 2</p>
     	
     	</div>
     
     </li>
     
     <li><a href="#">Link 3</a>
     
     	<div class="popup">
     	
     	  <img src="http://dev.css-zibaldone.com/onwebdev/post/star-rating/3.jpg" alt="" />
     	  
     	  <p>Didascalia 3</p>
     	
     	</div>
     
     </li>


   
   </ul>

</div>

</body>
</html>
