<!DOCTYPE html>
<html>
<head>
<title>CSS: didascalie di tabella verticali</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">
table {
	margin: 2em auto;
	width: 600px;
	table-layout: fixed;
	border: 1px solid #ccc;
	border-collapse: collapse;
	position: relative;
}

caption {
	display: block;
	width: 100px;
	padding: 0.3em;
	background: #000;
	color: #fff;
	text-align: center;
	position: absolute;
	top: 41px;
	left: -65px;
	border-radius: 6px 6px 0 0;
	-moz-transform: rotate(-90deg);
	-webkit-transform: rotate(-90deg);
	-o-transform: rotate(-90deg);
	-ms-transform: rotate(-90deg);
	transform: rotate(-90deg);
}

th {
	padding: 0.3em;
	background: #c30;
	color: #fff;
	width: 200px;
}

td {
	width: 200px;
	padding: 0.3em;
	border-bottom: 1px dotted;
}
</style>
</head>

<body>

<table summary="Test">
	<caption>Lorem ipsum</caption>
	<tr>
		<th scope="col">A</th>
		<th scope="col">B</th>
		<th scope="col">C</th>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
	</tr>
</table>

</body>
</html>
