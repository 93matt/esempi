<!DOCTYPE html>
<html>
<head>
<title>CSS: tag cloud CSS3</title>
<meta charset="utf-8" />
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
<style type="text/css">
#tag-cloud {
	width: 400px;
	height: 300px;
	margin: 0 auto;
	padding: 2em 0;
	font: 100% 'Yanone Kaffeesatz', Arial, sans-serif;
	position: relative;
}

#tag-cloud a {
	position: absolute;
	text-decoration: none;
}

#tag-cloud .tag-1 {
	top: 1em;
	left: 1.5em;
	font-size: 100px;
	color: #626262;
}

#tag-cloud .tag-2 {
	top: 0;
	left: 1em;
	font-size: 80px;
	color: #906060;
}

#tag-cloud .tag-3 {
	top: 1em;
	left: 1.5em;
	font-size: 60px;
	color: #c5c5c5;
}

#tag-cloud .tag-4 {
	top: 1em;
	left: 0;
	font-size: 40px;
	color: #511c1c;
	-moz-transform: rotate(-90deg);
	-webkit-transform: rotate(-90deg);
	-o-transform: rotate(-90deg);
	-ms-transform: rotate(-90deg);
	transform: rotate(-90deg);
}

#tag-cloud .tag-5 {
	top: 1.5em;
	right: -0.3em;
	color: #666;
	font-size: 70px;
	-moz-transform: rotate(-90deg);
	-webkit-transform: rotate(-90deg);
	-o-transform: rotate(-90deg);
	-ms-transform: rotate(-90deg);
	transform: rotate(-90deg);
}

#tag-cloud .tag-6 {
	bottom: 0;
	right: 1em;
	color: #5e0000;
	font-size: 120px;
}

#tag-cloud .tag-7 {
	bottom: 0.6em;
	left: 0;
	color: #6e6e6e;
	font-size: 90px;
	-moz-transform: rotate(-90deg);
	-webkit-transform: rotate(-90deg);
	-o-transform: rotate(-90deg);
	-ms-transform: rotate(-90deg);
	transform: rotate(-90deg);
}
	
	
	
</style>
</head>

<body>

<div id="tag-cloud">

	<a href="#" class="tag-1">css</a>
	<a href="#" class="tag-2">xhtml</a>
	<a href="#" class="tag-3">svg</a>
	<a href="#" class="tag-4">jquery</a>
	<a href="#" class="tag-5">javascript</a>
	<a href="#" class="tag-6">xml</a>
	<a href="#" class="tag-7">html5</a>

</div>

</body>
</html>
