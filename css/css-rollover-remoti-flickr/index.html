<!DOCTYPE html>
<html>
<head>
<title>CSS: rollover remoti in stile Flickr</title>
<meta charset="utf-8" />
<style type="text/css">
body {
	font: 100% Arial, sans-serif;
	padding: 2em 0;
}

a {color: #06c;}
a:hover {color: #00c;}

#image-map {
	width: 460px;
	height: 240px;
	margin: 0 auto;
	padding: 0;
	list-style: none;
	position: relative;
	background: url(nirvana.jpg) no-repeat 0 0;
}

#image-map li {
	text-align: right;
	display: block;
	margin-bottom: 5px;
}

#image-map li a:hover span {display: block;}

span.icon {
	width: 70px;
	height: 70px;
	border: 2px solid #06c;
	border-radius: 4px;
	position: absolute;
	cursor: text;
	display: none;
}

span.a {
	top: 50px;
	left: 100px;
}

span.b {
	top: 3px;
	left: 195px;
}

span.c {
	top: 66px;
	left: 10px;
}
</style>
</head>

<body>

<ul id="image-map">
	<li><a href="#">Kurt Cobain <span class="icon a"></span></a></li>
	<li><a href="#">Chris Novoselic <span class="icon b"></span></a></li>
	<li><a href="#">Dave Grohl <span class="icon c"></span></a></li>
</ul>

</body>
</html>
