<!DOCTYPE html>
<html>
<head>
<title>CSS: formule matematiche con il contenuto generato</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">
#exac {
	font: 2em monospace;
	margin: 1em;
	text-align: center;
}

div[id="exac"] {
	counter-reset: bit0 -1 e2 total e10 -1;
}

span[class="bit0"]:before {
	counter-increment: bit0;
	content: counter(bit0);
}

span[class="bit1"]:before {
	counter-reset: bit1;
	counter-increment: bit1;
	content: counter(bit1);
}

sub[class="e2"]:before {
	counter-increment: e2 2;
	content: counter(e2);
}

span[class="total"]:before {
	counter-increment: total 15;
	content: counter(total);
}

sub[class="e10"]:before {
	counter-increment: e10 11;
	content: counter(e10);
}



</style>
</head>

<body>


<div id="exac">
<span class="bit0"></span>
<span class="bit1"></span>
<span class="bit1"></span>
<span class="bit1"></span>
<span class="bit1"></span>
<span>=</span>
<span>+</span>
<span class="bit1"></span>
<span class="bit1"></span>
<span class="bit1"></span>
<span class="bit1"></span>
<sub class="e2"></sub>
<span>=</span>
<span class="total"></span>
<sub class="e10"></sub>
</div>


</body>
</html>
