<!DOCTYPE html>
<html>
<head>
<title>CSS: effetto cascata sulle immagini</title>
<meta charset="utf-8" />
<style type="text/css">
#wrapper {
	width: 390px;
	height: 470px;
	position: relative;
	margin: 2em auto;
}

#wrapper img {
	-moz-transition: all 1s ease-out;
	-webkit-transition: all 1s ease-out;
	-o-transition: all 1s ease-out;
	-ms-transition: all 1s ease-out;
	transition: all 1s ease-out;
	position: absolute;
	top: 0;
	left: 0;
	margin: 0;
	cursor: pointer;
	
}

#wrapper img:hover {

	top: 50%;
	left: 50%;
	margin: -35px 0 0 -35px;

}
	
</style>
</head>

<body>

<div id="wrapper">
	<img src="img/flickr_1.jpg" alt="" />
	<img src="img/flickr_2.jpg" alt="" />
	<img src="img/flickr_3.jpg" alt="" />
	<img src="img/flickr_4.jpg" alt="" />
	<img src="img/flickr_5.jpg" alt="" />
	<img src="img/flickr_6.jpg" alt="" />
	<img src="img/flickr_7.jpg" alt="" />
	<img src="img/flickr_8.jpg" alt="" />
	<img src="img/flickr_9.jpg" alt=""  />
	<img src="img/flickr_10.jpg" alt="" />
</div>

</body>
</html>
