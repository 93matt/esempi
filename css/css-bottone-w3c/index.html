<!DOCTYPE html>
<html>
<head>
<title>CSS: bottone del W3C</title>
<meta charset="utf-8" />
<style type="text/css">
body {font: 10px/normal Ahem, serif;}

#button {
width: 10em;
height: 3em;
background: white;
color: black;
border-style: solid;
border-width: 1px 2px 2px 1px;
padding: 2px;
}

#squares {
float: left;
margin: 0 0.3em 0 0;
width: 3em;
height: 3em;
}

#square1 {
width: 1em;
height: 1em;
margin: 0;
background: #9cc;
border-width: 0 1px 0 0;
border-style: solid;
}

#square12 {
margin: 0;
height: 1em;
width: 2.1em;
}

#sq1, #sq2 {
float: left;
margin: 0;
width: 1em;
height: 1em;
}
#sq1 {background: #699;}
#sq2 {background: #9cc; border-width: 0 1px 0 0;
border-style: solid;}

#square123 {
margin: 0;
height: 1em;
width: 3.1em;
}

#sq3, #sq4, #sq5 {
float: left;
margin: 0;
width: 1em;
height: 1em;
}

#sq3 {background: #330;}
#sq4 {background: #699;}
#sq5 {background: #9cc; border-width: 0 1px 0 0;
border-style: solid;}

#css {
float: left;
margin: 0;
font: 3em/1 "Arial Black", Arial, sans-serif;
color: #336;
} 
</style>
</head>

<body>

<div id="button">

<div id="squares">

<div id="square1"></div>

<div id="square12">
<div id="sq1"></div>
<div id="sq2"></div>
</div>

<div id="square123">
<div id="sq3"></div>
<div id="sq4"></div>
<div id="sq5"></div>
</div>

</div>

<h4 id="css">CSS</h4>

</div>



</body>
</html>
