<!DOCTYPE html>
<html>
<head>
<title>Esempio 1: setTimeout()</title>
<meta charset="utf-8" />
<style>

#test {
    
    width: 150px;
    height: 150px;
    background: orange;
}



</style>
<script type="text/javascript">
    
   
    
    window.onload = function() {
      
      var test = document.getElementById('test');  
        
      setTimeout(function() {
        
        test.style.backgroundColor = 'red';
        
        setTimeout(function() {
            
            test.style.backgroundColor = 'orange';
            
            
        }, 1000);
        
      }, 1000);
        
        
    };
    

</script>
</head>

<body>

<div id="test"></div>

</body>
</html>
