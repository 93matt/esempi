<!DOCTYPE html>
<html>
<head>
<title>Esempio 2: setInterval()</title>
<meta charset="utf-8" />
<style>

#test {
    
    width: 150px;
    padding: 2em;
    background: orange;
}



</style>
<script type="text/javascript">
    
   
    
    window.onload = function() {
      
      var test = document.getElementById('test');
      var counter = 0;  
        
      var interval = setInterval(function() {
        
        counter += 1;
        
        test.innerHTML += counter.toString() + '  ';
        
        if(counter == 10) {
           clearInterval(interval);
           
        }
        
      }, 1000);
        
        
    };
    

</script>
</head>

<body>

<div id="test"></div>

</body>
</html>
