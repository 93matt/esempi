<body>

<h1>Test on CSS 2.1 properties</h1>

<pre>
body {
  background: #fff;
}

p {
    color: green;
}

p strong {
    font-weight: normal;
}

h1 {
    text-align: center;
}

div {
    float: left;
    width: 20em;
}

    h1 {page-break-after: avoid;}
}
