<meta name="description" content="In this test we're assuming that an author is actually using \n and \s as delimiters inside his/her
style sheet. As far as I know, this is a very naive approach, since it doesn't take into account the fact that an author could also use
\t, \r and so on. Further, this first approach simply lists all occurrences of simple selectors inside a style
sheets and does not recognize the last rule as an occurrence of the descendant selector pattern or the occurence of
an element inside a comment." />
