<head>
<title>Test on pseudo-classes</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="author" content="Gabriele Romanato" />
<meta name="description" content="In this test we only match pseudo-classes within a style sheet." />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/CSSParser.js"></script>
<script type="text/javascript">

<!--

$(document).ready(function() {

     var parser = new CSSParser();
     var pseudos = parser.CSSPseudoClasses();
     
     $('<ul></ul>').insertAfter('h2');
     
     for(var i=0; i<pseudos.length; i++) {
     
        $('<li></li>').html(pseudos[i]).appendTo('ul');
     
     }
     




});

-->


</script>
</head>

<body>

<h1>Test on pseudo-classes</h1>

<pre>
body {
  background: #fff;
  color: #333;
}

a:link {color: blue;}

a:visited {color: purple;}

a:hover {color: red;}

a:active {color: green;}

input:focus {border: 1px solid blue;}
</pre>

<hr />

<h2>List of CSS pseudo-classes in the code above</h2>



</body>
