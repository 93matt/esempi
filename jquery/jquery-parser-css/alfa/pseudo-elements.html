<head>
<title>Test on pseudo-elements</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="author" content="Gabriele Romanato" />
<meta name="description" content="In this test we only match pseudo-elements within a style sheet." />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/CSSParser.js"></script>
<script type="text/javascript">

<!--

$(document).ready(function() {

     var parser = new CSSParser();
     var pseudoElems = parser.CSSPseudoElements();
     
     $('<ul></ul>').insertAfter('h2');
     
     for(var i=0; i<pseudoElems.length; i++) {
     
        $('<li></li>').html(pseudoElems[i]).appendTo('ul');
     
     }
     




});

-->


</script>
</head>

<body>

<h1>Test on pseudo-elements</h1>

<pre>
body {
  background: #fff;
  color: #333;
}

a:before {content: url(foo.gif);}

h2:after {content: "Note: ";}
</pre>

<hr />

<h2>List of CSS pseudo-elements in the code above</h2>



</body>
