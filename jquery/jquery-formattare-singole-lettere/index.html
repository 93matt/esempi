<!DOCTYPE html>
<html>
<head>
<title>jQuery: formattare singole lettere</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">

h1 {

    font: 10em Arial, sans-serif;
    text-align: center;

}

span.chunk1 {

    color: #d34545;
    font-family: Impact, sans-serif;
}

span.chunk2 {

    color: #c30;
    font-family: Impact, sans-serif;
    text-transform: uppercase;

}

span.chunk3 {

    text-transform: uppercase;
    background: #000;
    color: #fff;
    text-shadow: 1px 1px 1px #aaa;
    font-size: 1.2em;

}

span.chunk4 {

    background: #000;
    color: #fff;
    text-transform: uppercase;
    text-shadow: 1px 1px 1px #aaa;

}

</style>
</head>
<body>

<h1>Test</h1>



<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
(function($) {
    
    $.fn.letters = function(cssClass) {
        
          cssClass = cssClass || 'letter';
          
          var text = this.text();
          
          if(!/^[a-z]+$/i.test(text)) {
            
                throw new Error(text + ' non contiene lettere');
            
          }
          
          var counter = 0, html = '', i;
          
          
          for(i = 0; len = text.length, i < len; i += 1) {
            
            
              counter += 1;
              html += '<span class="' + cssClass + counter + '">' + text[i] + '</span>';
            
            
          }
          
          this.html(html);
          
          return this;
          
        
        
        
    };
    
    
})(jQuery)

$(document).ready(function() {


    $('h1').letters('chunk');
    


});


</script>
</body>
</html>
