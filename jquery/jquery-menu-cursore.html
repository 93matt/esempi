<!DOCTYPE html>
<html>
<head>
<title>jQuery: menu con cursore</title>
<meta charset="utf-8" />
<style>
body {
	margin: 0;
	padding: 2em 0;
	font: 100% Arial, sans-serif;
}

#navigation {
	height: 3em;
}

#navigation ul {
	height: 2em;
	border-bottom: 1px solid #232323;
	margin: 0;
	padding: 0 1em;
	list-style: none;
}

#navigation li {
	float: left;
	height: 100%;
	margin-right: 1em;
}

#navigation a {
	float: left;
	height: 100%;
	padding: 0 1em;
	line-height: 2;
	font-weight: bold;
	text-decoration: none;
	color: #fff;
	background: #232323;
	border-radius: 6px 6px 0 0;
}

#navigation a:hover {
	background: #666;
}

#cursor {
	background: #e40;
	height: 0.5em;
	width: 0px;
	position: relative;
}
</style>
</head>

<body>

<div id="navigation">

	<ul>
	
	  <li><a href="#">Home</a></li>
	  <li><a href="#">About</a></li>
	  <li><a href="#">Contatti</a></li>
	
	</ul>
	
<div id="cursor"></div>

</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<script type="text/javascript">
$(function() {

  $('li', '#navigation').each(function() {
  
    var $li = $(this);
    var $a = $('a', $li);
    var width = $li.width();
    var left = $li.position().left;
    
    $a.mouseover(function() {
    
    
      $('#cursor', '#navigation').animate({
        width: width,
        left: left
      }, 'slow');
    
    
    
    });
    
  
  
  
  });

});
</script>

</body>
</html>
