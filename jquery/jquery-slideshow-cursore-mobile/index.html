<!DOCTYPE html>
<html>
<head>
<title>jQuery: slideshow con cursore mobile</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css" media="screen" />
</head>

<body>

<div id="slideshow">
	<div id="slideshow-wrapper">
		<div class="slide">
			<img src="img/1.jpg" alt="National Geographic 1" />
			<div class="caption">National Geographic 1</div>
		</div>
		<div class="slide">
			<img src="img/2.jpg" alt="National Geographic 2" />
			<div class="caption">National Geographic 2</div>
		</div>
		<div class="slide">
			<img src="img/3.jpg" alt="National Geographic 3" />
			<div class="caption">National Geographic 3</div>
		</div>
		<div class="slide">
			<img src="img/4.jpg" alt="National Geographic 4" />
			<div class="caption">National Geographic 4</div>
		</div>
		<div class="slide">
			<img src="img/5.jpg" alt="National Geographic 5" />
			<div class="caption">National Geographic 5</div>
		</div>
	</div>
	<div id="slideshow-cursor">
		<div></div>
	</div>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="slideshow.js"></script>

</body>
</html>
