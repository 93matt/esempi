<!DOCTYPE html>
<html>
<head>
<title>jQuery: gestire i pannelli pubblicitari</title>
<meta charset="utf-8" />
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	font: 75%/120% Arial, Helvetica, sans-serif;
}
a:focus {
	outline: none;
}
#ads {
	background: #754c24;
	height: 200px;
	display: none;
	color: #fff;
	line-height: 200px;
	text-align: center;
	font-size: 6em;
}
.slide {
	margin: 0;
	padding: 0;
	border-top: solid 4px #422410;
	background: url(img/btn-slide.gif) no-repeat center top;
}
.btn-slide {
	background: url(img/white-arrow.gif) no-repeat right -50px;
	text-align: center;
	width: 144px;
	height: 31px;
	padding: 10px 10px 0 0;
	margin: 0 auto;
	display: block;
	font: bold 120%/100% Arial, Helvetica, sans-serif;
	color: #fff;
	text-decoration: none;
}
.active {
	background-position: right 12px;
}
</style>
</head>

<body>

<div id="ads">
	Lorem ipsum dolor sit amet.
</div>

<p class="slide"><a href="#" class="btn-slide">Promozione</a></p>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$('a.btn-slide').click(function(event) {
	
		$('#ads').slideToggle('slow');
		$(this).toggleClass('active');
		
		event.preventDefault();
	});
	
	 
});
</script>
</body>
</html>
