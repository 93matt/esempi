<!DOCTYPE html>
<html>
<head>
<title>jQuery: slideshow automatico con dissolvenza</title>
<meta charset="utf-8" />
<style type="text/css">
#slideshow {
	margin: 2em auto;
	width: 380px;
	height: 250px;
	position: relative;
	border: 5px solid #313131;
	overflow: hidden;
}

#slideshow-wrapper {
	width: 1520px;
	height: 250px;
	position: relative;
	background: #666;
}

#slideshow-wrapper img {
	width: 380px;
	height: 250px;
	float: left;
}
</style>
</head>

<body>

<div id="slideshow">
	<div id="slideshow-wrapper">
		<img src="1.jpg" alt="" />
		<img src="2.jpg" alt="" />
		<img src="3.jpg" alt="" />
		<img src="4.jpg" alt="" />
	</div>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
var Slider = new function() {

	var index = -1;
	var wrapper = $('#slideshow-wrapper', '#slideshow');
	var images = $('img', wrapper);
	
	var slide = setInterval(function() {
	
		index++;
		
		if(index == images.length) {
		
			index = 0;
			
			images.fadeIn();
		
		}
		
		images.eq(index).fadeOut(2000);
	
	
	}, 2000);
	
	this.init = function() {
	
		slide();
	
	};

}();

$(function() {

	Slider.init();

});
</script>
</body>
</html>
