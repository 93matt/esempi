<!DOCTYPE html>
<html>
<head>
<title>jQuery: portfolio con filtro per categorie</title>
<meta charset="utf-8" />
<style type="text/css">
#portfolio {
	width: 40%;
	margin: 0 auto;
	padding: 2em 0;
	font: 80% Arial, sans-serif;
}

#categories {
	margin: 0;
	padding: 1em;
	background: #000;
	color: #fff;
	list-style: none;
	font-size: 1.2em;
}

#categories li {
	display: inline;
	margin-right: 0.5em;
}

#categories a {
	color: #f90;
	text-decoration: none;
}

#categories a:hover {
	text-decoration: underline;
}

#categories strong {
	text-transform: uppercase;
}

#showcase {
	margin: 0 auto;
	padding: 1em 0;
	list-style: none;
	overflow: hidden;
	width: 90%;
}

#showcase li {
	width: 268px;
	height: 179px;
	float: left;
	margin-right: 1em;
	position: relative;
	background: url(frame.png) no-repeat;
	margin-bottom: 1em;
}

#showcase li a {
	width: 260px;
	height: 161px;
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -80px 0 0 -130px;
	display: block;
}

#showcase li a img {
	width: 90%;
	height: 90%;
	display: block;
	padding: 5px;
	margin: 0 auto;
}
</style>
</head>

<body>

<div id="portfolio">
	<ul id="categories">
		<li><strong>Categorie:</strong></li>
		<li><a href="#" rel="sport">Sport</a></li>
		<li><a href="#" rel="print">Servizi per la stampa</a></li>
		<li><a href="#" rel="culture">Cultura</a></li>
		<li><a href="#" rel="company">Gruppi societari</a></li>
	</ul>
	<ul id="showcase">
	
	  <li>
		
		  <a href="http://www.linea4office.com/" class="print">
		  	<img src="linea4office.jpg" alt="Linea4 Office" />
		  </a>
		
		</li>

	
		<li>
		
		  <a href="http://www.icosfitness.com/" class="sport">
		  	<img src="icosfitness.jpg" alt="Icosfitness" />
		  </a>
		
		</li>
		
		<li>
		
		  <a href="http://www.btmagazine.it/" class="company">
		  	<img src="btmagazine.jpg" alt="BT Magazine" />
		  </a>
		
		</li>
		
				
		<li>
		
		  <a href="http://www.nicolacolecchia.it/" class="culture">
		  	<img src="nicolacolecchia.jpg" alt="Nicola Colecchia" />
		  </a>
		
		</li>
		
		
	
	</ul>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">

var Portfolio = new function() {

	var categories = $('li', '#categories').not(':first');
	var showCases = $('li', '#showcase');
	
	this.init = function() {
	
		categories.each(function() {
		
			var $li = $(this);
			var $a = $('a', $li);
			var rel = $a.attr('rel');
			
			$a.click(function(event) {
			   
			   showCases.css('opacity', 1);
			
			   showCases.each(function() {
			   
			   		var showCase = $('a', $(this));
			   		
			   		if(!showCase.hasClass(rel)) {
			   		
			   			$(this).css('opacity', 0.5);
			   		
			   		}
			   
			   
			   });
			
			
				event.preventDefault();
			});
		
		
		});
	
	};

}();

$(function() {

	Portfolio.init();

});
</script>
</body>
</html>
