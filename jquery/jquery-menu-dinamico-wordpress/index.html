<!DOCTYPE html>
<html>
<head>
<title>jQuery: menu dinamico per Wordpress</title>
<meta charset="utf-8" />
<style type="text/css">
#navigation {
	width: 50%;
	margin: 2em auto;
	font: 100% Georgia, serif;
}

#nav {
	margin: 0;
	padding: 0 0 0 1em;
	list-style: none;
	height: 2em;
	width: 70%;
	position: relative;
}

#nav li {
	float: left;
	margin-right: 0.5em;
	height: 100%;
	line-height: 2;
}

#nav a {
	color: #555;
	text-decoration: none;
	float: left;
	height: 100%;
	padding: 0 1em;
}

#nav a:hover {
	color: #000;
	text-decoration: underline;
	background: #eee;
}

#cursor-wrapper {
	width: 70%;
	height: 10px;
	border: 1px solid;
	position: relative;
}

#cursor {
	display: none;
	background: #000;
	height: 10px;
	position: absolute;
}
</style>
</head>

<body>

<div id="navigation">
	<ul id="nav">
		<li><a href="#">Home</a></li>
		<li><a href="#">Articoli</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Contatti</a></li>
		<li><a href="#">Demo</a></li>
		<li><a href="#">Portfolio</a></li>
	</ul>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {

	$('<div id="cursor-wrapper"/>').
	html('<div id="cursor"/>').
	appendTo('#navigation');

	$('li', '#nav').each(function() {
	
		var $li = $(this);
		var $a = $('a', $li);
		var left = $li.position().left;
		var width = $a.outerWidth();
		var cursor = $('#cursor');
		
		$a.hover(function() {
		
			cursor.stop(true, true).animate({
				width: width,
				visibility: 'show',
				left: left
			}, 'slow');	
		
		
		}, function() {
		
			cursor.stop(true, true).animate({
				visibility: 'hide'
			}, 'slow');	
		
		
		
		});
		
	
	
	});	


});
</script>

</body>
</html>
