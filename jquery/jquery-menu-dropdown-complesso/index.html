<!DOCTYPE html>
<html>
<head>
<title>jQuery: menu drop down complesso</title>
<meta charset="utf-8" />
<style type="text/css">
body {
	background: #f5f5f5;
	font: 100% Arial, sans-serif;
	margin: 0;
	padding: 2em 0;
}

#navigation {
	width: 45em;
	height: 10em;
	margin: 0 auto;
	padding: 0;
	list-style: none;
	position: relative;
}

#navigation > li {
	float: left;
	width: 15em;
	height: 100%;
}

#navigation > li > a {
	display: block;
	width: 100%;
	height: 100%;
	line-height: 5;
	text-align: center;
	text-transform: uppercase;
	background: #666;
	color: #fff;
	text-decoration: none;
	font-size: 2em;
	font-family: 'Arial Black', Arial, sans-serif;
	letter-spacing: 0.1em;
}

#navigation > li > a:hover {
	background: #999;
}

#navigation div.submenu {
	width: 45em;
	background: #333;
	display: none;
	position: absolute;
	left: 0;
}

#navigation div.submenu ul {
	margin: 0;
	padding: 1em;
	width: 30%;
	float: left;
	list-style: none;
}

#navigation div.submenu ul li {
	display: block;
	border-bottom: 1px dotted #fff;
	padding-bottom: 2px;
}

#navigation div.submenu ul li a {
	color: #fff;
	text-decoration: none;
	font-variant: small-caps;
}

#navigation div.submenu ul li a:hover {
	text-decoration: underline;
}
</style>
</head>

<body>

<ul id="navigation">
    <li><a href="#">Home</a></li>
	<li class="sub"><a href="#">About</a>
	
		<div class="submenu">
		
			<ul>
			
			  <li><a href="#">Chi siamo</a></li>
			  <li><a href="#">Dove siamo</a></li>
			  <li><a href="#">Come raggiungerci</a></li>
			
			</ul>
			
			<ul>
			
			  <li><a href="#">Staff</a></li>
			  <li><a href="#">Contatti</a></li>
			  <li><a href="#">Portfolio</a></li>
			
			</ul>

		
		</div>
	
	</li>
	<li class="sub"><a href="#">Articoli</a>
	
		<div class="submenu">
		
			<ul>
			
			  <li><a href="#">CSS</a></li>
			  <li><a href="#">jQuery</a></li>
			  <li><a href="#">Wordpress</a></li>
			
			</ul>
			
			<ul>
			
			  <li><a href="#">HTML5</a></li>
			  <li><a href="#">JavaScript</a></li>
			  <li><a href="#">PHP</a></li>
			
			</ul>

		
		</div>
	
	</li>

</ul>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {

  $('li.sub', '#navigation').each(function() {
  
    var $li = $(this);
    var $div = $('div.submenu', $li);
    var top = $li.height();
    
    $li.hover(function() {
    
      $div.css('top', top).
      stop(true, true).
      slideDown('slow');
    
    
    },
    
    function() {
    
      $div.
      stop(true, true).
      slideUp('slow');
    
    });
  
  });

});
</script>

</body>
</html>
