<!DOCTYPE html>
<html>
<head>
<title>jQuery: effetto salto sulle icone</title>
<meta charset="utf-8" />
<style>
body {
	margin: 0;
	padding: 2em 0;
}

#social {
	width: 276px;
	height: 64px;
	margin: 0 auto;
	padding: 0;
	list-style: none;
	overflow: hidden;
	position: relative;
}

#social li {
	width: 64px;
	height: 64px;
	float: left;
	margin-right: 5px;
}

#social a {
	display: block;
	width: 100%;
	height: 100%;
	float: left;
	text-indent: -1000em;
	background-repeat: no-repeat;
	background-position: 0 0;
	position: relative;
	top: 30px;
}



#facebook {
	background-image: url(facebook.png);
}
#linkedin {
	background-image: url(linkedin.png);
}

#twitter {
	background-image: url(twitter.png);
}

#youtube {
	background-image: url(youtube.png);
}

</style>
</head>

<body>

<ul id="social">
	<li><a href="#" id="facebook">Facebook</a></li>
	<li><a href="#" id="linkedin">Linkedin</a></li>
	<li><a href="#" id="twitter">Twitter</a></li>
	<li><a href="#" id="youtube">YouTube</a></li>
</ul>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="jquery.easing.js"></script>

<script type="text/javascript">
$(function() {

   $('li', '#social').each(function() {
   
     var $li = $(this);
     var $a = $('a', $li);
     
     $a.hover(function() {
     
       $a.stop(true, true).
       animate({
         top: 16
       }, 'slow', 'easeOutBounce');
     
     
     }, function() {
     
       $a.stop(true, true).
       animate({
         top: 30
       }, 'slow', 'easeOutBounce');
     
     });
   
   
   });

});
</script>

</body>
</html>
