<!DOCTYPE html>
<html>
<head>
<title>jQuery: box che pulsano</title>
<meta charset="utf-8" />
<style type="text/css">
#container {
    width: 500px;
    height: 400px;
    background: #c30;
    position: relative;
    margin: 2em auto;
    border-radius: 10px;
    font: 90% Arial, sans-serif;
}

ul {
    width: 400px;
    height: 200px;
    background: #fc0;
    list-style: none;
    margin: 0;
    padding: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -100px 0 0 -200px;
    border-radius: 10px;
}

li {
	margin: 1em;
}
</style>
</head>

<body>

<div id="container">

<ul>
    <li>A</li>
    <li>B</li>
</ul>

</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {

  setTimeout(function() {

   $('#container')
   .animate({width: 400, height: 300}, 1000)
   .find('ul')
   .animate({width: 200, height: 100, marginLeft: -100, marginTop: -50}, 1000)
   .end()
   .find('li')
   .animate({fontSize: '1.4em'}, 1000)
   .parent().parent()
   .animate({width: 500, height: 400}, 1000)
   .find('ul')
   .animate({width: 400, height: 200, marginLeft: -200, marginTop: -100}, 1000)
   .find('li')
   .animate({fontSize: '1em'}, 1000);
   
     setTimeout(arguments.callee, 2000);
   
   }, 1000);


});

</script>
</body>
</html>
