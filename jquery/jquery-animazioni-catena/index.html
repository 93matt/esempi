<!DOCTYPE html>
<html>
<head>
<title>jQuery: animazioni a catena</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">
body {
	margin: 0 auto;
	padding: 20px 0;
	width: 580px;
	font: 80%/120% Arial, Helvetica, sans-serif;
}
a {
	font-weight: bold;
	color: #d34545;
}
#test {
	background: #d34545;
	height: 100px;
	width: 100px;
	position: relative;
}
</style>
</head>

<body>

<p><a href="#" id="run-demo">Esegui animazioni</a></p>
<div id="test"></div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){


	$("#run-demo").click(function(event){
	
		$("#test").animate({
		  opacity: "0.1", 
		  left: "+=400"
		}, 1200)
		.animate({
		  opacity: "0.4", 
		  top: "+=160", 
		  height: "20", 
		  width: "20"
		}, "slow")
		.animate({
		  opacity: "1", 
		  left: "0", 
		  height: "100", 
		  width: "100"
		}, "slow")
		.animate({
		  top: "0"
		 }, "fast")
		.slideUp()
		.slideDown("slow")
		
		
		event.preventDefault();
	
	});

});


</script>
</body>
</html>
