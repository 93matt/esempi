<!DOCTYPE html>
<html>
<head>
<title>jQuery: galleria di thumbnail con anteprima</title>
<meta charset="utf-8" />
<style type="text/css" media="screen">

body {
	margin: 0;
	padding: 2em 0;
}

#gallery {
	width: 715px;
	margin: 0 auto;
	position: relative;
}

div.thumbs {
	height: 100%;
	padding-bottom: 1em;
	overflow: hidden;
}

div.thumbs img {
	float: left;
	width: 50px;
	margin-right: 5px;
	height: 55px;
	cursor: pointer;
}

#preview {
	width: 180px;
	height: 230px;
	position: absolute;
	display: none;
	border: 2px solid #ccc;
}

#preview img {
	width: 100%;
	height: 100%;
	display: block;
	cursor: pointer;
}

</style>
</head>

<body>

<div id="gallery">

  <div class="thumbs">
  
  	<img src="1.gif" alt="" />
  	<img src="2.gif" alt="" />
  	<img src="3.gif" alt="" />
  	<img src="4.gif" alt="" />
  	<img src="5.gif" alt="" />
  	<img src="6.gif" alt="" />
  	<img src="7.gif" alt="" />
  	<img src="8.gif" alt="" />
  	<img src="9.gif" alt="" />
  	<img src="10.gif" alt="" />
  	<img src="11.gif" alt="" />
  	<img src="12.gif" alt="" />
  	<img src="13.gif" alt="" />
  
  </div>
  
  <div class="thumbs">
  
  	<img src="14.gif" alt="" />
  	<img src="15.gif" alt="" />
  	<img src="16.gif" alt="" />
  	<img src="17.gif" alt="" />
  	<img src="18.gif" alt="" />
  	<img src="19.gif" alt="" />
  	<img src="20.gif" alt="" />
  	<img src="21.gif" alt="" />
  	<img src="22.gif" alt="" />
  	<img src="23.gif" alt="" />
  	<img src="24.gif" alt="" />
  	<img src="25.gif" alt="" />
  	<img src="26.gif" alt="" />
  
  </div>
  
  <div id="preview"></div>


</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {

  var preview = $('#preview', '#gallery');

  $('<img/>').appendTo(preview);
  
  var img = $('img', preview);
  
  $('img', '#gallery').each(function() {
  
    var $img = $(this);
    var src = $img.attr('src');
    
    $img.click(function() {
    
      img.attr('src', src);
      
      preview.css({
        top: $img.position().top + 60,
        left: $img.position().left + 20
      }).fadeIn('slow');
    
    });
    
    preview.click(function() {
    
      $(this).stop().animate({
        left: - 9999
      }, 800, function() {
      
        $(this).hide().css({
          top: 0,
          left: 0
        });
      
      
      
      });
      
    
    });
  
  });

});
</script>
</body>
</html>
