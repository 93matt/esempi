<!DOCTYPE html>
<html>
<head>
<title>jQuery: ordinare una tabella alfabeticamente</title>
<meta charset="utf-8" />
<style type="text/css">
#movies {
	width: 30em;
	font: 1em Arial, sans-serif;
	border-collapse: collapse;
	border-spacing: 0;
	margin: 2em auto;
}

#movies caption {
	width: 30em;
	padding: 0.5em 0;
    color: #666;
	font-family: Georgia, serif;
}

#movies th {
	background: #d34545;
	width: 15em;
	padding: 5px;
	text-align: left;
}

#movies th a {
	color: #fff;
	text-decoration: none;
	display: block;
	width: 100%;
	background: url(down.gif) no-repeat 50% 100%;
}
#movies th a:hover {
	text-decoration: underline;
}

#movies td {
	width: 15em;
	border-bottom: 1px dashed #666;
	vertical-align: middle;
	padding: 5px;
}
</style>
</head>

<body>

<table summary="Film" id="movies">
<caption>Film</caption>

<thead>

	<tr>
	
		<th scope="col"><a href="#" id="title">Titolo</a></th>
		<th scope="col"><a href="#" id="director">Regista</a></th>
	
	</tr>

</thead>

<tbody>

   <tr>
	
		<td>Ghosts of Mars</td>
		<td>John Carpenter</td>	
	</tr>


	<tr>
	
		<td>Blade Runner</td>
		<td>Ridley Scott</td>	
	</tr>
	
	<tr>
	
		<td>Star Wars</td>
		<td>George Lukas</td>
	
	</tr>

	
		
	<tr>
	
		<td>E.T.</td>
		<td>Steven Spielberg</td>	
	</tr>
	
	<tr>
	
		<td>Alien</td>
		<td>Ridley Scott</td>
	
	</tr>
	
	<tr>
		<td>2001: A space odissey</td>
		<td>Stanley Kubrick</td>
	</tr>
	
		
</tbody>

</table>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

  $('#movies #title').click(function(e) {
  
    var rows = $('#movies tbody  tr').get();
    
    
    rows.sort(function(a, b) {
    
      var A = $(a).children('td').eq(0).text().toUpperCase();
      var B = $(b).children('td').eq(0).text().toUpperCase();
      
      if(A < B) {
        return -1;
      }
      
      if(A > B) {
        return 1;
      }
      
      return 0;     
    
    
    });
    
    
    
    
    
    
    $.each(rows, function(index, row) {
    
      $('#movies').children('tbody').append(row);
      
          
    
    
    });
  
  
    e.preventDefault();
  
  });
  
  
  $('#movies #director').click(function(e) {
  
    var rows = $('#movies tbody  tr').get();
    
    
    rows.sort(function(a, b) {
    
      var A = $(a).children('td').eq(1).text().toUpperCase();
      var B = $(b).children('td').eq(1).text().toUpperCase();
      
      if(A < B) {
        return -1;
      }
      
      if(A > B) {
        return 1;
      }
      
      return 0;     
    
    
    });
    
    
    
    
    
    
    $.each(rows, function(index, row) {
    
      $('#movies').children('tbody').append(row);
      
          
    
    
    });
  
  
    e.preventDefault();
  
  });




});
</script>

</body>
</html>
