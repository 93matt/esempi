<!DOCTYPE html>
<html>
<head>
<title>jQuery: animazioni con il metodo data()</title>
<meta charset="utf-8" />
<style type="text/css">
#test {
	width: 100px;
	height: 100px;
	background: #0084e4;
}
</style>
</head>
<body>

<div id="test"></div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {

  $('#test').data('animation', {
  
  
  animate: function() {
  
    var interval = setTimeout(function() {
    
      $('#test').animate({
        width: '+=20px',
        height: '+=20px'
      }, 500, function() {
      
        $(this).animate({
          width: 100,
          height: 100
        }, 500);
      
      
      });
      
      setTimeout(arguments.callee, 1000);
    
    
    }, 25);
  
  }
  
  });
  
  
  $('#test').data('animation').animate();


});
</script>
</body>
</html>
