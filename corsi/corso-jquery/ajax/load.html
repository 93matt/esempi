<!DOCTYPE html>
<html>
<head>
<title>load()</title>
<meta charset="utf-8" />
</head>

<body>

<p><button id="load">load()</button></p>

<div id="content"></div>

<script type="text/javascript" src="../js/jquery.js"></script>
<script>
$(function() {

	$('#load').click(function() {
	
		$('#content').load('data-load.html #test');
	
	});

});
</script>

</body>
</html>
